version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brandforge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: brandforge
      POSTGRES_PASSWORD: brandforge_dev_password
      POSTGRES_DB: brandforge
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandforge -d brandforge"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
